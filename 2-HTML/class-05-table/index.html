<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th {
            background: lightgray;
        }
        th, td {
            border: solid 1px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Lista de Compras</caption>
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                    <td>Arroz 5kg</td>
                <td>25,00</td>
            </tr>
            <tr>
                <td>Feijão 1kg</td>
                <td>7,20,00</td>
            </tr>
            <tr>
                <td>Açucar 1kg</td>
                <td>2,25,00</td>
            </tr>
        </tbody>
            <tr>
                <th scope="row">Total</th>
                <td><strong>34,45</strong></td>
            </tr>
    </table>
</body>
</html>
