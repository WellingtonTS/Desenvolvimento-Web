<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
    <style>
        body {
            background-color: #eee;
        }
        form, header {
            width: 320px;
            margin: auto;
        }
        form {
            background-color: white;
            padding: 16px;
        }
    </style>
</head>
<body>
  <header>
    <h1>Cadastro de Alunos</h1>
  </header>  

  <main>
    <form method="get">
        <fieldset>
            <legend>
                <strong>
                DADOS PESSOAIS
                </strong>
            </legend>
            <Section>
                <label for="name">Nome</label>
                <input
                 type="text"
                 id="name"
                 name="name"
                 placeholder="Digite seu nome aqui"
                required
                autofocus
                >
            </Section>

            <br>
            <Section>
                <label for="birth">Nascimento</label>
                <input
                 type="date"
                 id="birth"
                 name="birth"
                 required
                 >
             </Section>

            <br>
            <Section>
                <label for="rg">RG</label>
                <input
                 type="text"
                 id="rg"
                 name="rg"
                 required
                 placeholder="Prencha seu RG"
                 pattern="[0-9]{11}"
                 maxlength="11"
                 minlength="8"
                 >
             </Section>

            <br>
            <Section>
                <label for="cpf">CPF</label>
                <input
                 type="text"
                 id="cpf"
                 name="cpf"
                 required
                 placeholder="Prencha seu CPF"
                 pattern="[0-9]{11}"
                 maxlength="11"
                 minlength="11"
                 title="Digite os 11 números do CPF"
                 >
             </Section>

            <br>
            <section>
                <span>
                    <label for="masculine">Masculino</label>
                    <input
                     type="radio"
                     id="masculine"
                     name="sexo"
                     value="M">
                </span>
                <span>
                <label for="feminine">Faminino</label>
                    <input
                      type="radio"
                      id="feminine"
                      name="sexo"
                      value="F">
                </span>
            </section>
        </fieldset>
        
        <br><br>

        <fieldset>
            <legend>
                <strong>
                LINGUAGENS DE DOMÍNIO
                </strong>
            </legend>
            <span>
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label>
            </span>
            <span>
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
            </span>
            <span>
                <input type="checkbox" name="javascript" id="javascript">
                <label for="javascript">JAVASCRIPT</label>
            </span>
            <span>
                <input type="checkbox" name="sql" id="sql">
                <label for="sql">SQL</label>
            </span>
        </fieldset>

        <br><br>

        <fieldset>
            <legend>
                <strong>
                DADOS DE LOGIN
                </strong>
            </legend>
        <Section>
            <label for="email">E-mail</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="user@gmail.com"
            >
        </Section>
<br>
        <section>
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Digite sua senha"
            >
        </section>
       
        <br>
        <section>
            <label for="image">Imagem</label>
            <input
             type="file"
             id="image"
             name="image"
             accept="image">
        </section>
        </fieldset>

        <br><br>
        <fieldset>
            <legend>
                <strong>OBSERVAÇÕES</strong>
            </legend>
            <textarea
             name="obs"
             id="obs"
             cols="30"
             rows="10"
             placeholder="Faça observações sobre seu Perfil"
             ></textarea>
        </fieldset>
        <br>
        <Button type="submit">ENVIAR</Button>
        <Button type="reset">LIMPAR</Button>
    </form>
  </main>
</body>
</html>
