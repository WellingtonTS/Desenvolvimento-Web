<body>
    <h1>Class Forms</h1>
    <form method="get">
        <label for="name">Name:</label>
        <br>
        <input 
            type="text"
            id="name"
            name="name"
            placeholder="Digite seu nome"
            required
        >
        <br>
        <br>
        
    </form>

   <form>
</form>
<form method="get">
    <fieldset>
        <legend>Login</legend>
        <section>
            <label for="email">E-mail</label>
            <br>
            <input
                type="email"
                id="email"
                name="email"
            >
        </section>
        <section>
            <section>
                <label for="password">Password</label>
                <br>
                <input
                    type="password"
                    id="password"
                    name="password"
                >
            </section>
        </section>
    </fieldset>
</form>

<br><br>

<form method="get">
    <input
        type="tnumber"
        placeholder="Digite sua idade"
        max="100"
        min="0"
        step="2"
    >
</form>
<br>
<form method="get">
    <input
        type="datetime-local"
            >
    <br><br>
    
    <input type="range"
            min="0"
            max="100"
            step="5"
            name="range"
        >
</form>

</form>
